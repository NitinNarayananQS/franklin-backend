version: '3.7'

services:
  backend_service:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 80
    volumes:
      - .:/usr/src/dagster
    ports:
      - 80:80
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=nitin
      - POSTGRES_PASSWORD=nitin
      - POSTGRES_DB=dagster
    expose: 
      - 5432

volumes:
  postgres_data: